<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .converter-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter-form">
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            <label for="base_currency">Base Currency Code (e.g., USD):</label>
            <input type="text" id="base_currency" name="base_currency" required><br>
            <label for="target_currency">Target Currency Code (e.g., EUR):</label>
            <input type="text" id="target_currency" name="target_currency" required><br>
            <label for="amount">Amount to Convert:</label>
            <input type="number" id="amount" name="amount" required><br>
            <input type="submit" value="Convert">
        </form>
    </div>

    {% if converted_amount %}
        <div class="result">
            <p>{{ amount }} {{ base_currency }} is equal to {{ converted_amount }} {{ target_currency }}.</p>
        </div>
    {% endif %}
</body>
</html>
